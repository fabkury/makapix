services:
  db:
    image: postgres:16
    env_file: ../.env
    environment:
      POSTGRES_USER: ${DB_ADMIN_USER}
      POSTGRES_PASSWORD: ${DB_ADMIN_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE}
      DB_API_WORKER_USER: ${DB_API_WORKER_USER}
      DB_API_WORKER_PASSWORD: ${DB_API_WORKER_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ../db/init.sql:/docker-entrypoint-initdb.d/10-init.sql:ro
      - ../db/init-users.sh:/docker-entrypoint-initdb.d/20-init-users.sh:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 20

  redis:
    image: redis:7
    command: ["redis-server", "--save", "", "--appendonly", "no"]

  mosquitto:
    image: eclipse-mosquitto:2
    volumes: [ "./mosquitto:/mosquitto" ]
    # NOTE: place mosquitto.conf and certs in infra/mosquitto/

  api:
    build: ../api
    env_file: ../.env
    depends_on: [ db, redis ]
    ports: [ "8080:8080" ]

  web:
    build: ../web
    env_file: ../.env
    depends_on: [ api ]
    ports: [ "3000:3000" ]

  caddy:
    image: caddy:2
    ports: [ "80:80", "443:443" ]
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro

volumes:
  pgdata:
