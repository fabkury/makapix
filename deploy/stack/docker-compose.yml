# =============================================================================
# Makapix Stack - Base Configuration
# =============================================================================
#
# This is the base compose file. Use with environment-specific overrides:
#
# Production (EA):
#   docker compose -f docker-compose.yml -f docker-compose.prod.yml \
#     --env-file .env.prod -p makapix-prod up -d
#
# Development (EB):
#   docker compose -f docker-compose.yml -f docker-compose.dev.yml \
#     --env-file .env.dev -p makapix-dev up -d
#
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Database (PostgreSQL)
  # ---------------------------------------------------------------------------
  db:
    image: postgres:17-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_ADMIN_USER}
      POSTGRES_PASSWORD: ${DB_ADMIN_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE}
      DB_API_WORKER_USER: ${DB_API_WORKER_USER}
      DB_API_WORKER_PASSWORD: ${DB_API_WORKER_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - internal

  # ---------------------------------------------------------------------------
  # Cache (Redis) - For API caching and Celery broker
  # ---------------------------------------------------------------------------
  cache:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - cache_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - internal

  # ---------------------------------------------------------------------------
  # MQTT Broker (Mosquitto)
  # ---------------------------------------------------------------------------
  mqtt:
    build:
      context: ../..
      dockerfile: mqtt/Dockerfile
    restart: unless-stopped
    env_file:
      - .env
    environment:
      BACKEND_PASSWORD: ${MQTT_PASSWORD:-}
    volumes:
      - ../../mqtt/certs:/mosquitto/certs
      - ../../mqtt/config:/mosquitto/config
    healthcheck:
      test: ["CMD-SHELL", "netstat -tlnp | grep -q ':1883' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      internal:
      caddy_net:
        aliases:
          - mqtt

  # ---------------------------------------------------------------------------
  # API (FastAPI)
  # ---------------------------------------------------------------------------
  api:
    build:
      context: ../..
      dockerfile: api/Dockerfile
    restart: unless-stopped
    working_dir: /workspace/api
    env_file:
      - .env
    environment:
      PYTHONPATH: /workspace/api
      DATABASE_URL: postgresql://${DB_API_WORKER_USER}:${DB_API_WORKER_PASSWORD}@db:5432/${DB_DATABASE}
      CELERY_BROKER_URL: redis://cache:6379/0
      CELERY_RESULT_BACKEND: redis://cache:6379/0
      REDIS_URL: redis://cache:6379/1
      MQTT_CA_FILE: /certs/ca.crt
      MQTT_CA_KEY_FILE: /certs/ca.key
      MQTT_PASSWD_FILE: /mqtt-config/passwords
      MQTT_BROKER_HOST: mqtt
      MQTT_BROKER_PORT: 1883
      MQTT_TLS_ENABLED: "false"
      MQTT_USERNAME: svc_backend
      MQTT_PASSWORD: ${MQTT_PASSWORD:-}
      VAULT_LOCATION: ${VAULT_LOCATION}
      MAKAPIX_ADMIN_USER: ${MAKAPIX_ADMIN_USER}
      MAKAPIX_ADMIN_PASSWORD: ${MAKAPIX_ADMIN_PASSWORD}
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    volumes:
      - ../../api:/workspace/api
      - api_pip_cache:/root/.cache/pip
      - ../../mqtt/certs:/certs:ro
      - ../../mqtt/config:/mqtt-config
      - ${VAULT_HOST_PATH}:${VAULT_LOCATION}
    depends_on:
      db:
        condition: service_healthy
      cache:
        condition: service_healthy
      mqtt:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 30s
      retries: 5
      start_period: 60s
    networks:
      internal:
      caddy_net:
        aliases:
          - api

  # ---------------------------------------------------------------------------
  # Worker (Celery)
  # ---------------------------------------------------------------------------
  worker:
    build:
      context: ../..
      dockerfile: worker/Dockerfile
    restart: unless-stopped
    env_file:
      - .env
    environment:
      PYTHONPATH: /workspace/api
      DATABASE_URL: postgresql://${DB_API_WORKER_USER}:${DB_API_WORKER_PASSWORD}@db:5432/${DB_DATABASE}
      CELERY_BROKER_URL: redis://cache:6379/0
      CELERY_RESULT_BACKEND: redis://cache:6379/0
      MQTT_CA_FILE: /certs/ca.crt
      VAULT_LOCATION: ${VAULT_LOCATION}
    command: python /workspace/worker/worker.py
    volumes:
      - ../../api:/workspace/api
      - ../../worker:/workspace/worker
      - api_pip_cache:/root/.cache/pip
      - ../../mqtt/certs:/certs:ro
      - ${VAULT_HOST_PATH}:${VAULT_LOCATION}
    depends_on:
      cache:
        condition: service_healthy
      db:
        condition: service_healthy
    networks:
      - internal

  # ---------------------------------------------------------------------------
  # Caddy Reverse Proxy (auto-discovers containers via Docker labels)
  # Shared between all environments - routes based on domain labels
  # ---------------------------------------------------------------------------
  caddy:
    image: lucaslorentz/caddy-docker-proxy:${CADDY_DOCKER_PROXY_TAG}
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "127.0.0.1:2019:2019"
    environment:
      - CADDY_INGRESS_NETWORK=caddy_net
      - ACME_AGREE=true
      - CADDY_ADMIN=0.0.0.0:2019
      - EMAIL=${ACME_EMAIL}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - caddy_data:/data
      - caddy_config:/config
      - /var/log/caddy:/var/log/caddy
      # Mount both vaults for multi-environment support
      - /mnt/vault-1:/srv/vault-prod:ro
      - /mnt/vault-dev:/srv/vault-dev:ro
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "10"
    networks:
      - caddy_net

  # ---------------------------------------------------------------------------
  # Vault HTTP - Static file server for physical players
  # Labels set in environment-specific override files
  # ---------------------------------------------------------------------------
  vault:
    image: alpine:latest
    restart: unless-stopped
    command: ["sleep", "infinity"]
    networks:
      - caddy_net

  # ---------------------------------------------------------------------------
  # WWW Redirect - Redirect www.makapix.club to makapix.club
  # Only used in production
  # ---------------------------------------------------------------------------
  www-redirect:
    image: alpine:latest
    restart: unless-stopped
    command: ["sleep", "infinity"]
    labels:
      caddy: www.makapix.club
      caddy.redir: https://makapix.club{uri} permanent
    networks:
      - caddy_net

  # ---------------------------------------------------------------------------
  # Web Application (Next.js)
  # Build args and labels set in environment-specific override files
  # ---------------------------------------------------------------------------
  web:
    build:
      context: ../..
      dockerfile: web/Dockerfile
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=3000
      - NEXT_TELEMETRY_DISABLED=1
    volumes:
      - web_next_static:/app/.next/static
    depends_on:
      api:
        condition: service_healthy
    networks:
      - caddy_net

  # ---------------------------------------------------------------------------
  # Piskel Editor
  # Labels set in environment-specific override files
  # ---------------------------------------------------------------------------
  piskel:
    build:
      context: ../../apps/piskel
      dockerfile: Dockerfile
    restart: unless-stopped
    networks:
      - caddy_net

  # ---------------------------------------------------------------------------
  # Pixelc Editor
  # Labels set in environment-specific override files
  # ---------------------------------------------------------------------------
  pixelc:
    build:
      context: /opt/Pixelc
      dockerfile: Dockerfile
    restart: unless-stopped
    networks:
      - caddy_net

  # ---------------------------------------------------------------------------
  # Redis (public-facing) - For rate limiting at edge
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - caddy_net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  internal:
    # Internal network for backend services (db, cache, api, worker)
  caddy_net:
    external: true

volumes:
  cache_data:
  api_pip_cache:
  caddy_data:
    external: true
    name: makapix-stack_caddy_data
  caddy_config:
    external: true
    name: makapix-stack_caddy_config
  web_next_static:
  redis_data:
