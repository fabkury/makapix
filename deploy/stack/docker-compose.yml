# =============================================================================
# Makapix Stack - Complete VPS Deployment
# =============================================================================
#
# This compose file contains ALL services for the VPS deployment.
# There is no separate local development environment.
#
# Common commands (run from deploy/stack/):
#   docker compose up -d                        # Start all services
#   docker compose down                         # Stop all services
#   docker compose logs -f                      # View all logs
#   docker compose logs -f api                  # View API logs
#   docker compose build --no-cache web         # Rebuild web after changes
#   docker compose exec api pytest              # Run tests
#   docker compose exec db psql -U makapix -d makapix  # Database shell
#
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Database (PostgreSQL)
  # ---------------------------------------------------------------------------
  db:
    image: postgres:17-alpine
    container_name: makapix-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_ADMIN_USER}
      POSTGRES_PASSWORD: ${DB_ADMIN_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE}
      DB_API_WORKER_USER: ${DB_API_WORKER_USER}
      DB_API_WORKER_PASSWORD: ${DB_API_WORKER_PASSWORD}
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ../../db/init.sql:/docker-entrypoint-initdb.d/10-init.sql:ro
      - ../../db/init-users.sh:/docker-entrypoint-initdb.d/20-init-users.sh:ro
    ports:
      - "127.0.0.1:5432:5432"  # Expose to localhost only for SSH tunnel access
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - internal

  # ---------------------------------------------------------------------------
  # Cache (Redis) - For API caching and Celery broker
  # ---------------------------------------------------------------------------
  cache:
    image: redis:7-alpine
    container_name: makapix-cache
    restart: unless-stopped
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - cache_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - internal

  # ---------------------------------------------------------------------------
  # MQTT Broker (Mosquitto)
  # ---------------------------------------------------------------------------
  mqtt:
    build:
      context: ../..
      dockerfile: mqtt/Dockerfile
    container_name: makapix-mqtt
    restart: unless-stopped
    env_file:
      - .env
    environment:
      BACKEND_PASSWORD: ${MQTT_PASSWORD:-}
    volumes:
      - ../../mqtt/certs:/mosquitto/certs
      - ../../mqtt/config:/mosquitto/config
    ports:
      - "1883:1883"
      - "8883:8883"
    healthcheck:
      test: ["CMD-SHELL", "netstat -tlnp | grep -q ':1883' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      internal:
      caddy_net:
        aliases:
          - mqtt

  # ---------------------------------------------------------------------------
  # API (FastAPI)
  # ---------------------------------------------------------------------------
  api:
    build:
      context: ../..
      dockerfile: api/Dockerfile
    container_name: makapix-api
    restart: unless-stopped
    working_dir: /workspace/api
    env_file:
      - .env
    environment:
      PYTHONPATH: /workspace/api
      DATABASE_URL: postgresql://${DB_API_WORKER_USER}:${DB_API_WORKER_PASSWORD}@db:5432/${DB_DATABASE}
      CELERY_BROKER_URL: redis://cache:6379/0
      CELERY_RESULT_BACKEND: redis://cache:6379/0
      REDIS_URL: redis://cache:6379/1
      MQTT_CA_FILE: /certs/ca.crt
      MQTT_CA_KEY_FILE: /certs/ca.key
      MQTT_PASSWD_FILE: /mqtt-config/passwords
      MQTT_BROKER_HOST: mqtt
      MQTT_BROKER_PORT: 1883
      MQTT_TLS_ENABLED: "false"
      MQTT_USERNAME: svc_backend
      MQTT_PASSWORD: ${MQTT_PASSWORD:-}
      MQTT_PUBLIC_HOST: makapix.club
      MQTT_PUBLIC_PORT: 8883
      VAULT_LOCATION: ${VAULT_LOCATION}
      MAKAPIX_ADMIN_USER: ${MAKAPIX_ADMIN_USER}
      MAKAPIX_ADMIN_PASSWORD: ${MAKAPIX_ADMIN_PASSWORD}
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    volumes:
      - ../../api:/workspace/api
      - api_pip_cache:/root/.cache/pip
      - ../../mqtt/certs:/certs:ro
      - ../../mqtt/config:/mqtt-config
      - ${VAULT_HOST_PATH}:${VAULT_LOCATION}
    depends_on:
      db:
        condition: service_healthy
      cache:
        condition: service_healthy
      mqtt:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 30s
      retries: 5
      start_period: 60s
    networks:
      internal:
      caddy_net:
        aliases:
          - api

  # ---------------------------------------------------------------------------
  # Worker (Celery)
  # ---------------------------------------------------------------------------
  worker:
    build:
      context: ../..
      dockerfile: worker/Dockerfile
    container_name: makapix-worker
    restart: unless-stopped
    env_file:
      - .env
    environment:
      PYTHONPATH: /workspace/api
      DATABASE_URL: postgresql://${DB_API_WORKER_USER}:${DB_API_WORKER_PASSWORD}@db:5432/${DB_DATABASE}
      CELERY_BROKER_URL: redis://cache:6379/0
      CELERY_RESULT_BACKEND: redis://cache:6379/0
      MQTT_CA_FILE: /certs/ca.crt
      VAULT_LOCATION: ${VAULT_LOCATION}
    command: python /workspace/worker/worker.py
    volumes:
      - ../../api:/workspace/api
      - ../../worker:/workspace/worker
      - api_pip_cache:/root/.cache/pip
      - ../../mqtt/certs:/certs:ro
      - ${VAULT_HOST_PATH}:${VAULT_LOCATION}
    depends_on:
      cache:
        condition: service_healthy
      db:
        condition: service_healthy
    networks:
      - internal

  # ---------------------------------------------------------------------------
  # Caddy Reverse Proxy (auto-discovers containers via Docker labels)
  # ---------------------------------------------------------------------------
  caddy:
    image: lucaslorentz/caddy-docker-proxy:${CADDY_DOCKER_PROXY_TAG}
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "127.0.0.1:2019:2019"
    environment:
      - CADDY_INGRESS_NETWORK=caddy_net
      - ACME_AGREE=true
      - CADDY_ADMIN=0.0.0.0:2019
      - EMAIL=${ACME_EMAIL}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - caddy_data:/data
      - caddy_config:/config
      - /var/log/caddy:/var/log/caddy
      - ${VAULT_HOST_PATH}:/srv/vault:ro
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "10"
    networks:
      - caddy_net

  # ---------------------------------------------------------------------------
  # CTA (Call-To-Action) - DISABLED: Web app now serves makapix.club directly
  # ---------------------------------------------------------------------------
  # cta:
  #   image: caddy:${CADDY_TAG}
