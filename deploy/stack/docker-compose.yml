  #     caddy.header.Content-Security-Policy: "default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob: https:"
  #     caddy.header.X-Content-Type-Options: "nosniff"
  #     caddy.header.Referrer-Policy: "strict-origin-when-cross-origin"
  #     caddy.reverse_proxy: "{{upstreams 80}}"
  #     caddy.log.output: "file /var/log/caddy/access.log"
  #     caddy.log.format: "json"
  #     caddy.log.level: "INFO"
  #   networks:
  #     - caddy_net

  # ---------------------------------------------------------------------------
  # Vault HTTP - HTTP-only static file server for physical players
  # ---------------------------------------------------------------------------
  vault:
    image: alpine:latest
    container_name: makapix-vault
    restart: unless-stopped
    command: ["sleep", "infinity"]
    labels:
      caddy: http://${VAULT_DOMAIN:-vault.makapix.club}
      caddy.file_server: "*"
      caddy.root: "* /srv/vault"
      caddy.encode: "gzip"
      caddy.header.Access-Control-Allow-Origin: "*"
      caddy.header.X-Content-Type-Options: "nosniff"
      caddy.log.output: "file /var/log/caddy/vault-access.log"
      caddy.log.format: "json"
      caddy.log.level: "INFO"
    networks:
      - caddy_net

  # ---------------------------------------------------------------------------
  # WWW Redirect - Redirect www.makapix.club to makapix.club
  # ---------------------------------------------------------------------------
  www-redirect:
    image: alpine:latest
    container_name: makapix-www-redirect
    restart: unless-stopped
    command: ["sleep", "infinity"]
    labels:
      caddy: www.makapix.club
      caddy.redir: https://makapix.club{uri} permanent
    networks:
      - caddy_net

  # ---------------------------------------------------------------------------
  # Web Application (Next.js) - makapix.club
  # ---------------------------------------------------------------------------
  web:
    build:
      context: ../..
      dockerfile: web/Dockerfile
      args:
        - NEXT_PUBLIC_API_BASE_URL=https://makapix.club
        - NEXT_PUBLIC_MQTT_WS_URL=wss://makapix.club/mqtt
    container_name: makapix-web
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=3000
      - NEXT_TELEMETRY_DISABLED=1
      - NEXT_PUBLIC_API_BASE_URL=https://makapix.club
      - NEXT_PUBLIC_MQTT_WS_URL=wss://makapix.club/mqtt
    labels:
      caddy: makapix.club
      # Route /api/* to FastAPI backend (strip /api prefix)
      caddy.@api.path: /api/*
      caddy.handle_0: "@api"
      caddy.handle_0.handle_path: /api/*
      caddy.handle_0.handle_path.reverse_proxy: api:8000
      # MQTT WebSocket proxy at /mqtt path
      caddy.@mqtt.path: /mqtt
      caddy.handle_1: "@mqtt"
      caddy.handle_1.reverse_proxy: mqtt:9001
      # Default: proxy to Next.js web app
      caddy.handle_2.reverse_proxy: "{{upstreams 3000}}"
    volumes:
      - web_next_static:/app/.next/static
    depends_on:
      api:
        condition: service_healthy
    networks:
      - caddy_net

  # ---------------------------------------------------------------------------
  # Piskel Editor - piskel.makapix.club
  # ---------------------------------------------------------------------------
  piskel:
    build:
      context: ../../apps/piskel
      dockerfile: Dockerfile
    container_name: makapix-piskel
    restart: unless-stopped
    labels:
      caddy: piskel.makapix.club
      caddy.encode: "gzip zstd"
      caddy.header.X-Content-Type-Options: "nosniff"
      caddy.header.Content-Security-Policy: "frame-ancestors 'self' https://makapix.club"
      caddy.reverse_proxy: "{{upstreams 80}}"
    networks:
      - caddy_net

  # ---------------------------------------------------------------------------
  # Pixelc Editor - pixelc.makapix.club
  # ---------------------------------------------------------------------------
  pixelc:
    build:
      context: /opt/Pixelc
      dockerfile: Dockerfile
    container_name: makapix-pixelc
    restart: unless-stopped
    labels:
      caddy: pixelc.makapix.club
      caddy.encode: "gzip zstd"
      caddy.header.X-Content-Type-Options: "nosniff"
      caddy.header.Cross-Origin-Opener-Policy: "same-origin"
      caddy.header.Cross-Origin-Embedder-Policy: "require-corp"
      caddy.header.Content-Security-Policy: "frame-ancestors 'self' https://makapix.club"
      caddy.reverse_proxy: "{{upstreams 80}}"
    networks:
      - caddy_net

  # ---------------------------------------------------------------------------
  # Redis (public-facing) - For rate limiting at edge
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: makapix-redis
    restart: unless-stopped
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - caddy_net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  internal:
    # Internal network for backend services (db, cache, api, worker)
  caddy_net:
    external: true

volumes:
  pg_data:
    external: true
    name: makapix_pg_data
  cache_data:
  api_pip_cache:
  caddy_data:
    external: true
    name: makapix-stack_caddy_data
  caddy_config:
    external: true
    name: makapix-stack_caddy_config
  web_next_static:
  redis_data:
